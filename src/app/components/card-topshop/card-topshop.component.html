<div class="card p-4 card-box">
  <img [src]="img" class="w-100 h-100" [alt]="title + ' image'" />
  <div class="card-body spacer-box p-0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-5 p-0">
          <a href="/">
            <img src="../../../assets/icons/topshopButton.svg" alt="" />
          </a>
        </div>
        <div class="col-7 p-0">
          <h5 class="text-title text-truncate text-start">{{ title }}</h5>
          <p class="card-text text-truncate text-start">{{ id }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
