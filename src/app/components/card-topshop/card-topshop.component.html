<div class="card p-4" style="width: 400px; height: 650px">
  <img [src]="img" class="w-100 h-100" [alt]="title + ' image'" />
  <div class="card-body spacer-box p-0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 p-0">
          <a href="/">
            <img src="../../../assets/icons/topshopButton.svg" alt="" />
          </a>
        </div>
        <div class="col-10 p-0">
          <h5 class="card-title text-title">{{ title }}</h5>
          <p class="card-text"> {{ name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
