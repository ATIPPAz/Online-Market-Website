<div class="container-fluid bg-white contact-space">
  <p class="title bc">
    <a [href]="'market/' + market.marketId" style="color: black">
      {{ market.marketName }}</a
    >
    >
    <a
      [href]="'market/' + market.marketId + '/shop/' + shop.shopId"
      style="color: black"
      >{{ shop.shopName }}</a
    >
    > {{ product.productName }}
  </p>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col">
        <div class="row">
          <img
            [src]="product.productCoverImg"
            [alt]="product.productName"
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>
        <div class="row">
          <div class="col-4" *ngFor="let img of product.productImg">
            <img
              [src]="img"
              [alt]="product.productName"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
        </div>
      </div>
      <div class="col" style="height: auto; position: relative">
        <div class="row">
          <div class="row font">
            <p class="Coconutky">{{ product.productName }}</p>
            <p class="Price">THB{{ product.productPrice }}</p>
            <p class="DetailsProduct">Details Product</p>
            <p class="Description">
              {{ product.productDetail }}
            </p>
          </div>
        </div>
        <div class="row">
          <!-- {{qty}} -->
          <p style="position: absolute; bottom: 12px; left: 12px">
            <b>Quantity : </b> {{ product.productQty }} <b>ชิ้น</b>
          </p>
          <!-- <div class="spinner-width">
            <app-spinner (changeValue)="getQty($event)" [max]="product.productQty" [min]="1" />
          </div> -->
        </div>
        <div class="row">
          <!-- <div class="col">
            <a onclick="history.go(1)" class="btn btn-info">

                <div class="my-auto">
                  Wishlist
                  <img src="https://img.icons8.com/ios/50/5f1e03/like--v1.png" class="icon my-auto" alt="icon " />
                </div>
              </div>
            </a>
          </div> -->
          <!-- <div class="col">
            <a onclick="history.go(1)" class="btn btn-info">
              <div class="d-flex">
                <div class="my-auto">
                  Add to Cart
                  <img
                    src="https://img.icons8.com/external-smashingstocks-detailed-outline-smashing-stocks/66/FFFFFF/external-add-to-cart-shopping-and-commerce-smashingstocks-detailed-outline-smashing-stocks.png"
                    class="icon my-auto" alt="icon " />
                </div>
              </div>
            </a>
          </div> -->
          <div class="col h-100">
            <div>
              <button
                (click)="createOrder()"
                class="btn bg-main-color"
                style="position: absolute; bottom: 12px; right: 12px"
              >
                <div class="d-flex">
                  <div class="my-auto">Place Order</div>
                </div>

        </div>
      </div>
    </div>
  </div>
</div>
