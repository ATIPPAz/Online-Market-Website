<h2 class="text-center title">Random Shop</h2>
<br />

<div class="container-fluid">
  <div class="row gy-4">
    <div
      *ngFor="let item of randomShopData"
      class="col-md-6 col-4 col-sm-6 col-xl-4 col-xxl-3 col-lg-4"
    >
      <app-card-topshop
        [name]="item.shopName"
        [img]="item.shopImg"
        [title]="item.marketTitle"
        [marketId]="item.marketId"
        [id]="item.shopId"
      ></app-card-topshop>
    </div>
  </div>
</div>
