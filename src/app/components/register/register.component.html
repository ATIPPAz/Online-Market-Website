<div claas="container w-50">
  <div class="d-flex justify-content-center align-items-center input-gap">
    <img
      src="../../../assets/icons/PAIMARKET.svg"
      class="text-center"
      alt="SVG Image"
    />
  </div>
  <div style="width: 700px">
    <div class="row">
      <div class="col-6 input-gap">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control input-text-market" />
      </div>
      <div class="col-6 input-gap">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control input-text-market" />
      </div>
      <div class="col-6">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control input-text-market input-gap" />
        <label class="form-label">User Name</label>
        <input type="text" class="form-control input-text-market input-gap" />
        <label class="form-label">Password</label>
        <input type="text" class="form-control input-text-market input-gap" />
      </div>
      <div class="col-6">
        <label class="form-label">Address</label>

        <textarea
          class="form-control input-text-market"
          style="
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            height: calc(100% - 45px);
          "
        ></textarea>
      </div>
      <div class="col-12 input-gap">
        <label class="form-label">Email</label>
        <input type="text" class="form-control input-text-market input-gap" />
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center input-gap">
      <button class="button">Register</button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <a href="/login" class="text-muted">Have an account? Log In</a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <a href="/" class="text-muted">Back To Market</a>
    </div>
  </div>
</div>
