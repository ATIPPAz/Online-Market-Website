<div class="carousel-container carousel-box">
  <div id="carouselExampleDark" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <div *ngFor="let market of marketData; let idx = index">
        <button
          type="button"
          [class]="market.marketId === '1' ? 'active' : ''"
          data-bs-target="#carouselExampleDark"
          attr.data-bs-slide-to="{{ idx }}"
          attr.aria-label="Slide {{ market.marketId }}"
        ></button>
      </div>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let market of marketData">
        <div
          [class]="
            market.marketId === '1' ? 'carousel-item active' : 'carousel-item'
          "
        >
          <a [href]="'/market/' + market.marketId">
            <img
              [src]="market.marketImg"
              class="d-block w-100"
              [alt]="market.marketName"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ market.marketName }}</h5>
            </div>
          </a>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
