<div class="input-group mb-3" style="min-width: 120px;max-width: 100%;">
  <button class="btn " (click)="minus()" id="minus" style="cursor: not-allowed;">-</button>
  <input type="text" class="form-control text-center" (change)="check()" [(ngModel)]="value" />
  <button class="btn " (click)="plus()" id="plus">+</button>
</div>
